<script>
	function comparar(x,y)
	{
		var alfabeto = new Array('a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z');
		for(var i=0; i<alfabeto.length; i++)
		{
			var indice = alfabeto.indexOf(x.toLowerCase());
			return alfabeto[indice+y];
		}
	}
</script>
