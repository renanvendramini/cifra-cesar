<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Uma página que tem como o objetivo encriptar uma informação com base na cifra de César">
    <meta name="keywords" content="criptografia, encriptação, cifra de cesar, segurança da informação, TI">
    <meta name="theme-color" content="#EEFF41">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cifra de César</title>
  </head>
  <body>
    <header id="main-header">
      <div class="wrap">
        <h1 class="logo">Cesificator</h1>
        <div class="input-container">
          <span class="input-icon">
          <i class="material-icons">menu</i>
          </span>
          <input type="text" class="input" id="word" onInput="encriptar(); showFAB();" placeholder="Digite uma palavra ou frase para criptografar">
        </div>
        <div class="key-container">
          <!-- <p class="key-label">Chave criptográfica de 1 à 26:</p> -->
          <input type="range" class="key-input" id="interval" onInput="exibeRange(); encriptar();" name="intervalo" value="3" min="1" max="26">
          <p class="key-label" id="label_in">3</p>
        </div>
      </div>
    </header>

    <main>
      <div class="wrap">
        <textarea readonly id="cript" class="result js-copytextarea"></textarea>
        <a class="fab hide copy js-textareacopybtn" href="#" title="Clique para copiar"><i class="material-icons">content_copy</i></a>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
