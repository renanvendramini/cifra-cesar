<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Cesificator</title>
    <meta name="description" content="Uma página que tem como o objetivo encriptar uma informação com base na Cifra de César">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#EEFF41">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700">
    <link rel="shortcut icon" href="/favicon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    

    <header class="main-header">
      <div class="wrap">
        <h1 class="logo">Cesificator</h1>
        <div class="input-container">
          <span class="input-icon" id="menu-button">
            <i class="material-icons">menu</i>
          </span>
          <input type="text" class="input" id="word" oninput="ENCRIPT_STRING();" placeholder="Digite uma palavra ou frase para criptografar">
        </div>
        <div class="menu-container">
          <nav class="dropdown-menu" id="nav-menu">
            <ul>
              <li><a href="decript.html">Descriptografar</a></li>
              <li><a href="index.html">Menu Principal</a></li>
            </ul>
          </nav>
        </div>
        <div class="key-container">
          <input type="range" class="key-input" id="interval" oninput="ENCRIPT_STRING(); SHOW_RANGE_VALUE();" name="intervalo" value="3" min="1" max="26">
          <p class="key-label" id="label_in">3</p>
        </div>
      </div>
    </header>
    
    <main>
      <div class="wrap">
        <textarea class="result" id="cripted" readonly></textarea>
      </div>
    </main>

    <a class="fab hide copy" href="#" data-clipboard-target="#cripted" title="Clique para copiar"><i class="material-icons">content_copy</i></a>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
